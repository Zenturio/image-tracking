<!DOCTYPE html>

<html>
  <head>
    <title>Gesture Interactions - A-Frame & AR.js</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles.css" />

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <!--<script src="gesture.js"></script>-->
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
  </head>

  <style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
    }
</style>
  
  <body>
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>    
    <a-scene
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
       
      <a-nft
        type="nft"
        url="https://zenturio.github.io/image-tracking/assets/nft/29_LouisPigage_nft"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        
  <a-assets>
    <img preload="auto" id="my-image" src="./assets/Elisabeth_Auguste_nft.jpg">
  </a-assets>   

<a-image src="#my-image" width="1190" height="1190" rotation="270 90 270" position='0 200 0' gesture-handler></a-image>

<!--<a-scene>
 <a-assets>
  <video id="cityVideo" src="https://cdn.aframe.io/360-video-boilerplate/video/city.mp4">
 </a-assets>
 <a-videopshere src="#cityVideo"></a-videosphere>
</a-scene>

        <a-entity
          gltf-model="./assets/magnemite/scene.gltf"
          scale="5 5 5"
          position="50 150 0"
          class="clickable"
          gesture-handler
        >
        </a-entity>-->
      </a-nft>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
